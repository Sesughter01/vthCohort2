<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>CLASSWORK</h1>
    <form action="/" method="get">
       <div class="container vh-100 d-flex justify-content-center align-items-center">
           <div class="card" style="width: 25rem;"> 
                       <img src="/assets/download.jpg" alt="" class="card-img-top">
                   <div class="card-body d-block">
                       <label for="inputArray" class="form-label form-text ">Enter list of strings:</label>
                       <input type="text" class="form-control" id="inputArray" placeholder="e.g., mayowa,victor,mayowa,john,victor">
                   <div class="btn-group grid gap-3 mt-2" role="group">
                       <button class="border border-info rounded bg-info-subtle" type="button" onclick="stringCount()">Click Here</button> 
                   </div>   
                   </div>
           </div>
           <div id="result"></div>
       </div>
    </form>
    <p id="demo"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
