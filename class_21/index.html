<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_21</title>
</head>
<body>
    
     <main id="demo">

     </main>
    <script type="module">
       import {returnStr,returnStr2} from './returnStr.js'
     
       import {createContainer} from './createContainer.js'
     
       const textValue = returnStr("Hello World Today");
       const contnr = createContainer('div','bg-success','p-5')
       contnr.textContent=textValue;
       contnr.style.color='white';
       const mainCont = document.getElementById('demo');
       mainCont.append(contnr)
    </script>
    <script src="index.js"></script>
