<!DOCTYPE html>
<html>
<head>
  <title>Nested Checkbox Options in Dropdown</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown-content label {
      display: block;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-btn">Select options</button>
    <div class="dropdown-content">
      <label>
        <input type="checkbox" name="option" value="option1"> Option 1
      </label>
      <label>
        <input type="checkbox" name="option" value="option2"> Option 2
      </label>
      <label>
        <input type="checkbox" name="option" value="option3"> Option 3
      </label>
    </div>
  </div>

  <script>
    // Close the dropdown when a checkbox is clicked
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener('click', function() {
        const dropdownContent = this.closest('.dropdown-content');
        dropdownContent.style.display = 'none';
      });
    });
  </script>
</body>
</html>

</html>
